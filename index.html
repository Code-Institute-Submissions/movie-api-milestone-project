<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Tracker</title>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700,800|Open+Sans:400,400i,600" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row top-bar">
                <div class="col-sm-12">
                    <span><img class="main-logo" src="images/movieboard.jpg" onclick="clearPageAndAddNewResults()"></span>
                    <span class="page-header">The Next Watch</span>
                    
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid main-bg">
            <div class="row">
                <span class="search-bar"><input id="search-bar" type="text" placeholder="Search"><button id="search-button" class="search-btn" onclick="movie_search()"><i class="fas fa-search"></i></button></span>
            </div>
            <div class="row">
                <div class="col-sm-12 body-header-container">
                    <p id="body-header" class="body-header">Use The Search Bar Above To Look Up A Movie</p>
                </div>
            </div>
            
        </div>
        
        <div id="movie-container" class="container-fluid main-bg">
          
        </div>
        
        <div class="container-fluid divider">
            <div class="row"></div>
        </div>
        <div class="container-fluid main-bg">
            <div class="row">
                <div class="col-sm-12">
                    <p class="body-header">Search For A Cinema Near You</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 search-bar-container">
                    <span><input type="text" class="map-search-bar" id="map-search-bar" type="text" placeholder="Enter Your Postcode">
                    </span><button id="map-search-button" class="map-search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
        <div class="container-fluid main-bg">
            <div class="row">
                <div class="col-sm-12">
                    <div class="map-container">
                        <div id="map" >
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="top-bar">
            <p class="copywrite">&copy; Craig Ball 2019<p>
        </footer>
    </main>
    
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGVwoDOw4Edk9I7euFEQP4184xsfPI-0I&libraries=places&callback=initMap"async defer></script>    
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
